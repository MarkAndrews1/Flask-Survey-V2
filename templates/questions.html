{% extends 'base.html' %}
{% block title %} Question {{ num }} {% endblock %}
{% block content %}
    <h1>{{ question.question }}</h1>
    <form action="/answer" method="post">
        {% for choice in question.choices %}
        <p>
            <label>
                {{choice}}
                <input type="radio" name="answer" value="{{choice}}">
            </label>
        </p>
        {% endfor %}
        <button>Next Question</button>
    </form>
{% endblock %}
